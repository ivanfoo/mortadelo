language: go

go:
- 1.5

before_install:
- pip install --user codecov

install:
- make dependencies

script:
- make test-coverage

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - artifacts/mortadelo_${TRAVIS_TAG}_darwin_amd64.tgz
    - artifacts/mortadelo_${TRAVIS_TAG}_linux_amd64.tgz
  on:
    repo: ivanfoo/mortadelo
    tags: true
